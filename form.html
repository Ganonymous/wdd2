<body>
    <header>
        <img src="images/profile.webp" alt="Andrew Leetham Profile" width="80" height="107">
        <span>Andrew Leetham</span>
        <img src="images/dark-theme-svgrepo-com.svg" alt="dark mode" id="darkBtn" width="50">
    </header>
    <nav>
        <button id="menu"></button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="chamber/index.html">Chamber</a></li>
            <li><a href="week01/chamber-site-plan.html">Site Plan</a></li>
            <li class="active"><a href="form.html">Form</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="record.html">
            <div id="message" class="hide"></div>
            <label>Username* <input type="text" id="user" name="userName" required></label>
            <label>Password* <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" placeholder="8 or more characters, letters and numbers only"></label>
            <label>Confirm Your Password* <input type="password" id="password2" name="password2" required></label>
            <label title="Please enter a valid Email">Email* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9\._%+-]+@byui\.edu$" placeholder="someone@byui.edu"></label>
            <label>Rate the Page <input type="range" id="rating" name="rating" min="1" max="10" value="5" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist> </label>
            <div id="rangevalue">5</div>
            <input type="submit" value="Register My Account" class="submitBtn">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> | Andrew Leetham | Washington, USA</p>
        <p id="lastModified"></p>
    </footer>
